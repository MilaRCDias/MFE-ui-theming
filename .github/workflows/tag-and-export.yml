# This workflow hard-tags and exports soft-tagged components
name: Export Components

on:
  push:
    branches: [main]

jobs:
  tag-and-export:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '--skip-ci')"
    env:
      BIT_TOKEN: ${{ secrets.BIT_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
    
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        if: always()
        with:
          channel-id: 'C04J76273MZ'
          # copy only json
          payload: |
            { 
              "text": "Github Action build \n>Status\n>❌ *${{ job.status }}*\n Compare changes here:${{github.event.compare}}",
              "type": "home",
              "blocks": 
                [ {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "GitHub Workflow Action: *${{ github.workflow }}*"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "\n*Status*\n❌ ${{ job.status }}\n *Workflow run number*\n${{ github.run_number }}"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Pull request Author*\n ${{ github.actor }}\n *Workflow run Author*\n${{ github.triggering_actor }}"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Pull request message*\n${{github.event.head_commit.message}}"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "<${{github.event.compare}}|Compare changes here>"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Commit SHA*\n`${{ github.sha }}`"
                    }
                  }, 
                  {
                    "type": "divider"
                  }
                ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}   
